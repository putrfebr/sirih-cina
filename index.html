<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaman Toga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="header container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row row-cols-1 text-center py-5 justify-content-center w-50">
            <h1 id="plantName" class="title"></h1>
            <p id="scientificName" class="px-3"><i></i></p>
            <img id="plantImage" src="" alt="Plant" class="img-fluid small-img">
            <p><b>Nama Lain: <span id="otherNames"></span></b></p>
            <p><b>Manfaat:</b></p>
            <ul id="benefitsList"></ul>
            <p><b>Contoh Penggunaan:</b></p>
            <ul id="usesList"></ul>
        </div>
        <div class="logo-container">
            <img src="img/univ-mulia.png" alt="Logo KKN" class="img-fluid logo-img">
            <img src="img/Logo_kkn_2-removebg-preview.png" alt="Logo KKN" class="img-fluid logo-img">
            <img src="img/kampus-merdeka.png" alt="Logo KKN" class="img-fluid logo-img">
        </div>
        <p class="design-credit">Design by KKN Universitas Mulia Kel 17 Tahun 2024</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
